<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Único de Certificación</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF CDN para generar el PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Estilos personalizados para la tipografía y el fondo */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* Fondo suave */
        }
        .container-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        /* Estilo para marcar la opción seleccionada */
        input[type="radio"]:checked + span {
            font-weight: 600; /* Semi-bold */
        }
        input[type="radio"]:checked {
            border-color: #4f46e5;
            background-color: #4f46e5;
        }
    </style>
</head>
<body>

    <!-- Overlay de Carga Inicial -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>

            <div id="messageBox" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert"></div>

            <!-- 1. Pantalla de Inicio (Name & Email Input) -->
            <div id="startScreen">
                <div class="mb-4">
                    <label for="nameInput" class="block mb-2 text-sm font-medium text-gray-900">Nombre Completo</label>
                    <input type="text" id="nameInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Tu Nombre" required>
                </div>
                <div class="mb-6">
                    <label for="emailInput" class="block mb-2 text-sm font-medium text-gray-900">Correo Electrónico</label>

            </div>

                </button>

        const QUESTIONS_TO_SHOW = 10;
        let selectedQuestions = [];

        /**
         * Selecciona un número fijo de preguntas aleatorias del banco.
         */
        function selectRandomQuestions(bank, count) {
            if (bank.length <= count) {
                return [...bank];
            }
            
            // Algoritmo de muestreo aleatorio
            const shuffled = [...bank]
                .map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value);

            return shuffled.slice(0, count);
        }
        
        // --- Funciones de Utilidad y UI ---

        function showMessage(type, message) {
            messageBox.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700', 'bg-blue-100', 'border-blue-400', 'text-blue-700');
            
            let classes = '';
            if (type === 'error') {
                classes = 'bg-red-100 border-red-400 text-red-700 border-l-4';
            } else if (type === 'success') {
                classes = 'bg-green-100 border-green-400 text-green-700 border-l-4';
            } else { // info
                classes = 'bg-blue-100 border-blue-400 text-blue-700 border-l-4';
            }
            messageBox.className = `p-4 mb-4 text-sm rounded-lg ${classes}`;
            messageBox.innerHTML = message;
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        function toggleLoading(show) {
            loadingOverlay.classList.toggle('hidden', !show);
        }

        function renderQuestion() {
            hideMessage();
            if (currentQuestionIndex >= selectedQuestions.length) {
                return;
            }

            const q = selectedQuestions[currentQuestionIndex];
            
            // Renderizar la pregunta
            questionContainer.innerHTML = `
                <div class="p-6 border border-gray-200 rounded-lg bg-gray-50 mb-6">
                    <p class="text-lg font-semibold text-gray-800 mb-4">
                        <span class="text-indigo-600 mr-2">Pregunta ${currentQuestionIndex + 1} de ${selectedQuestions.length}.</span> ${q.question}
                    </p>
                    <div id="optionsGroup" class="space-y-4">
                        ${Object.entries(q.options).map(([key, value]) => `
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer transition duration-150 hover:bg-indigo-50 ${userAnswers[currentQuestionIndex] === key ? 'bg-indigo-100 border-indigo-500' : ''}">
                                <input 
                                    type="radio" 
                                    name="question_${currentQuestionIndex}" 
                                    value="${key}" 
                                    class="w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 focus:ring-indigo-500" 
                                    onchange="handleAnswerChange(${currentQuestionIndex}, '${key}')"
                                    ${userAnswers[currentQuestionIndex] === key ? 'checked' : ''}
                                >
                                <span class="ml-3 text-base font-medium text-gray-700">${key}: ${value}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;

            // Actualizar botones de navegación
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').classList.toggle('hidden', currentQuestionIndex === selectedQuestions.length - 1);
            document.getElementById('submitBtn').classList.toggle('hidden', currentQuestionIndex < selectedQuestions.length - 1);
            
            // Actualizar texto de progreso
            document.getElementById('progressText').textContent = `Pregunta ${currentQuestionIndex + 1} de ${selectedQuestions.length}`;
        }

        window.handleAnswerChange = (index, answer) => {
            userAnswers[index] = answer;
            // Para refrescar el estilo de selección de la opción.
            renderQuestion(); 
        };

        window.prevQuestion = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        };

        window.nextQuestion = () => {
            if (!userAnswers[currentQuestionIndex]) {
                showMessage('error', 'Por favor, selecciona una opción antes de continuar.');
                return;
            }

            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        };


        // --- Funciones de Firebase ---

        async function initializeFirebase() {
            // Verificar si la configuración es el placeholder y emitir una advertencia, no un error fatal
            if (firebaseConfig.apiKey === "TU_API_KEY_AQUI") {
                console.warn("ADVERTENCIA: Usando configuración de Firebase de marcador de posición (placeholder). El guardado de datos fallará. Si estás fuera de Canvas, reemplaza tus claves.");
                showMessage('info', 'Usando configuración de prueba. El guardado de datos en la nube no funcionará sin tus claves reales de Firebase.');
                // Salir sin inicializar la base de datos si las claves son de placeholder
                return false; 
            }

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Si no hay token de entorno, inicia sesión anónimamente
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                await new Promise((resolve) => {
                    const unsubscribe = onAuthStateChanged(auth, (user) => {
                        if (user) {
                            currentUserId = user.uid;
                            isFirebaseInitialized = true;
                            resolve();
                        } else {
                            console.error("No se pudo obtener un usuario autenticado.");
                        }
                        unsubscribe();
                    });
                });
                return true;

            } catch (error) {
                console.error("Error al inicializar o autenticar Firebase:", error);
                // Si falla la inicialización (p. ej. configuraciones incorrectas)
                showMessage('error', `Error de inicio de Firebase: ${error.message}. La funcionalidad de guardado está deshabilitada.`);
                return false;
            }
        }

        function getExamAttemptsCollectionRef() {
            // Se usa el path público para que todos los usuarios puedan revisar si un email ya existe
            return collection(db, `artifacts/${appId}/public/data/exam_attempts`);
        }

        /**
         * Registra o actualiza el intento de examen en Firestore.
         */
        async function recordExamAttempt(email, name, status, scoreData = {}) {
            // Solo intentar guardar si Firebase se inicializó correctamente con claves válidas
            if (!isFirebaseInitialized) {
                console.warn("Firestore no inicializado con credenciales válidas. Omitiendo guardado.");
                return;
            }

            const safeEmailId = email.replace(/[^a-zA-Z0-9]/g, '_') + '_' + Date.now(); 
            const docIdToUse = safeEmailId; // Siempre usamos una ID única por intento
            
            const newDocRef = doc(db, getExamAttemptsCollectionRef().path, docIdToUse);

            const attemptData = {
                name: name,
                email: email,
                userId: currentUserId,
                status: status, // 'started' o 'completed'
                timestamp: new Date().toISOString(),
                score: scoreData.score || 0,
                totalQuestions: selectedQuestions.length,
                percentage: scoreData.percentage ? parseFloat(scoreData.percentage.toFixed(0)) : 0,
                // Guardamos las preguntas seleccionadas para el PDF/registro si está completo
                questions: status === 'completed' ? selectedQuestions.map(q => ({
                    q: q.question,
                    a: userAnswers[selectedQuestions.indexOf(q)],
                    c: q.correctAnswer
                })) : null
            };

            try {
                await setDoc(newDocRef, attemptData, { merge: true });
                examAttemptDocId = docIdToUse; // Guardamos el ID del documento para referenciarlo en el PDF
            } catch (e) {
                console.error("Error al registrar el intento:", e);
                showMessage('error', 'Error al guardar el progreso del examen. Revisa las reglas de seguridad de Firestore.');
            }
        }


        // --- Flujo Principal del Examen ---

        window.startExam = async () => {
            userName = nameInput.value.trim();
            userEmail = emailInput.value.trim();
            hideMessage();

            if (!userName) {
                showMessage('error', 'Por favor, introduce tu nombre completo.');
                return;
            }
            if (!userEmail || !userEmail.includes('@') || userEmail.length < 5) {
                showMessage('error', 'Por favor, introduce un correo electrónico válido.');
                return;
            }

            toggleLoading(true);

            try {
                // Reiniciar estado
                currentQuestionIndex = 0;
                userAnswers = {};
                examAttemptDocId = null;

                selectedQuestions = selectRandomQuestions(FULL_QUESTION_BANK, QUESTIONS_TO_SHOW);
                
                // Registramos el inicio del nuevo intento (solo si Firebase está listo)
                await recordExamAttempt(userEmail, userName, 'started');
                
                startScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                resultScreen.classList.add('hidden');
                
                renderQuestion();
                
            } catch (e) {
                console.error("Error en el inicio del examen:", e);
                showMessage('error', 'Ocurrió un error al iniciar el examen. Por favor, revisa la consola.');
            } finally {
                toggleLoading(false);
            }
        };

        function calculateScore() {
            let correctCount = 0;
            selectedQuestions.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswer) {
                    correctCount++;
                }
            });
            const scorePercentage = (correctCount / selectedQuestions.length) * 100;
            return { score: correctCount, total: selectedQuestions.length, percentage: scorePercentage };
        }

        window.submitExam = async () => {
            if (Object.keys(userAnswers).length !== selectedQuestions.length) {
                showMessage('error', 'Por favor, responde todas las preguntas antes de finalizar.');
                return;
            }

            toggleLoading(true);
            const scoreData = calculateScore();

            const scoreDisplay = document.getElementById('scoreDisplay');
            const messageStatus = document.getElementById('messageStatus');
            const requiredPercentage = 80; // Puedes cambiar el porcentaje de aprobación

            scoreDisplay.textContent = `${scoreData.percentage.toFixed(0)}%`;

            if (scoreData.percentage >= requiredPercentage) {
                messageStatus.innerHTML = `¡Felicidades, ${userName}! Has **APROBADO** la certificación con ${scoreData.score} de ${scoreData.total} respuestas correctas.`;
                scoreDisplay.classList.remove('text-red-600');
                scoreDisplay.classList.add('text-indigo-600');
            } else {
                messageStatus.innerHTML = `Lo sentimos, ${userName}. Has **REPROBADO** la certificación con ${scoreData.score} de ${scoreData.total} respuestas correctas. Necesitas ${requiredPercentage}% para aprobar.`;
                scoreDisplay.classList.remove('text-indigo-600');
                scoreDisplay.classList.add('text-red-600');
            }

            try {
                // Registrar el resultado final como 'completed'
                await recordExamAttempt(userEmail, userName, 'completed', scoreData);
            } catch (error) {
                console.error("Error al registrar el intento final:", error);
                showMessage('error', 'Error crítico al guardar el resultado. Revisa la consola.');
            } finally {
                quizScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                toggleLoading(false);
            }
        };

        window.generatePDF = () => {
            toggleLoading(true);
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const scoreData = calculateScore();
            const date = new Date().toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
            const requiredPercentage = 80; // Mantenemos la lógica aquí
            const isApproved = scoreData.percentage >= requiredPercentage;
            const statusText = isApproved ? "APROBADO" : "REPROBADO";

            let y = 20;

            // Título
            doc.setFontSize(24);
            doc.setTextColor(79, 70, 229); // Índigo
            doc.text("Certificado de Acreditación", 105, y, null, null, "center");
            y += 15;

            // Línea separadora
            doc.setDrawColor(79, 70, 229);
            doc.line(20, y, 190, y);
            y += 10;

            // Nombre y Email
            doc.setFontSize(14);
            doc.setTextColor(55, 65, 81); // Gris Oscuro
            doc.text("Certifica que:", 20, y);
            y += 8;
            doc.setFontSize(20);
            doc.setTextColor(0, 0, 0);
            doc.text(userName.toUpperCase(), 105, y, null, null, "center");
            y += 12;
            doc.setFontSize(12);
            doc.text(`Correo: ${userEmail}`, 105, y, null, null, "center");
            y += 15;

            // Resultados
            doc.setFontSize(14);
            doc.setTextColor(55, 65, 81);
            doc.text("Ha completado el Examen Único de Certificación de Habilidades de Excel.", 105, y, null, null, "center");
            y += 8;
            doc.text(`Fecha de finalización: ${date}`, 105, y, null, null, "center");
            y += 15;

            // Score Box
            doc.setDrawColor(0);
            
            // FIX: Uso de if/else para setFillColor
            if (isApproved) {
                doc.setFillColor(167, 243, 208); // Verde pálido (RGB: 167, 243, 208)
            } else {
                doc.setFillColor(254, 202, 202); // Rojo pálido (RGB: 254, 202, 202)
            }
            
            doc.rect(50, y, 110, 30, 'F');
            
            // FIX: Uso de if/else para setTextColor
            if (isApproved) {
                doc.setTextColor(5, 150, 105); // Verde oscuro (RGB: 5, 150, 105)
            } else {
                doc.setTextColor(185, 28, 28); // Rojo oscuro (RGB: 185, 28, 28)
            }
            
            doc.setFontSize(18);
            doc.text(`Estatus: ${statusText}`, 105, y + 10, null, null, "center");
            doc.setFontSize(26);
            doc.text(`Puntaje: ${scoreData.percentage.toFixed(0)}%`, 105, y + 23, null, null, "center");
            y += 40;

            // Agradecimiento
            doc.setFontSize(10);
            doc.setTextColor(156, 163, 175);
            // Mostrar ID solo si se generó uno
            const auditText = examAttemptDocId 
                ? `ID de Registro (para auditoría): ${examAttemptDocId}` 
                : 'ID de Registro: No disponible (Error al guardar en Firebase)';
            doc.text(auditText, 105, 280, null, null, "center");


            doc.save(`Certificado_${userName.replace(/\s/g, '_')}.pdf`);
            toggleLoading(false);
        };
        
        // Inicializar Firebase al cargar el script
        initializeFirebase();

    </script>
